<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments :: header}"></div>

<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${product.id != null} ? 'Edit Product' : 'New Product'"></h1>

    <!-- CREATE Form -->
    <form th:if="${product.id == null}" th:action="@{/products}" method="post" th:object="${product}" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (€)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <button type="submit" class="btn btn-success">Create Product</button>
        <a href="/products" class="btn btn-secondary ms-2">Back to list</a>
    </form>

    <!-- UPDATE Form -->
    <form th:if="${product.id != null}" th:action="@{'/products/update/' + ${product.id}}" method="post" th:object="${product}" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (€)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="/products" class="btn btn-secondary ms-2">Back to list</a>
    </form>
</div>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
